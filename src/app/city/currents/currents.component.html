<div class="container">
  <app-cur-widget></app-cur-widget>
  <md-card class="row" *ngFor="let card of siteInfo">
    <md-card-title>
      {{ card.title }}
    </md-card-title>
    <hr>
    <md-card-content>
      <img src="{{ card.img }}" alt="{{ card.alt }}" style="width:100%">
    </md-card-content>
  </md-card>
</div>
